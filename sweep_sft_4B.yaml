# Wandb Sweep Configuration

entity: guardian-models
project: sft-compliance
name: 4B-sweep

method: bayes
metric:
  name: val/loss
  goal: minimize

early_terminate:
  type: hyperband
  s: 1
  eta: 2

program: main.py

# Add this command section to handle boolean flags properly
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_boolean_flags}

parameters:
  # Fixed parameters
  model:
    value: "Qwen/Qwen3-1.7B"
  dataset:
    value: "tomg-group-umd/compliance"
  run_sft:
    value: true
  checkpoint_dir:
    value: "/fs/cml-projects/guardian_models/verl"
  val_split:
    value: "val"
  grpo_batch_size_per_gpu:
    value: 1
  max_prompt_length:
    value: 8192
  val_steps_per_epoch:
    value: 10
  
  # Independent hyperparameters
  sft_batch_size:
    values: [64, 128, 256]
    
  sft_lr:
    distribution: log_uniform_values
    min: 0.000001
    max: 0.0001
    
  split:
    values: ["train_16k", "train_16k_cot"]